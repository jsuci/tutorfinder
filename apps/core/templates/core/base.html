<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} TutorFinder {% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    
</head>
<body>
<div id="wrapper">
    <nav class="navbar is-info ">
        <div class="navbar-brand">
        <a href="{% url 'frontpage' %}" class="navbar-item is-size-4 is-size-3-desktop is-white has-text-weight-bold">TutorFinder</router-link>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbar-menu" @click="toggle">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
        </div>

        <div class="navbar-menu" id="navbar-menu" v-bind:class="{'is-active': showMobileMenu}">
            <div class="navbar-end">

                <div class="navbar-item">

                    {% if user.is_authenticated %}
                        <span class="is-size-5 subtitle has-text-white">Welcome, {{ user.username }}</span>
                        <a href="{% url 'account_logout' %}" class="button is-danger">
                            Logout
                        </a>
                    {% else %}
                        <div class="buttons is-justify-content-flex-end">
                            <a href="{% url 'account_signup' %}" class="button is-primary">
                            <strong>Sign up</strong>
                            </a>
                            
                            <a href="{% url 'account_login' %}" class="button is-light">
                            Login
                            </a>
                        </div>
                    {% endif %}


                </div>

            </div>
        </div>

    </nav>

    <section class="section">
        {% block content %}
        {% endblock %}
    </section>

    <footer class="footer">
        <p class="has-text-centered">Copyright 2022</p>
    </footer>
    
</div>

<script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
      }
    }
</script>

<script type="module">
    import { createApp } from 'vue'

    createApp({
        data() {
            return {
                showMobileMenu: false,
            }
        },
        methods: {
            toggle() {
                this.showMobileMenu = !this.showMobileMenu
            }
        }
    }).mount('#wrapper')
</script>

</body>
</html>
